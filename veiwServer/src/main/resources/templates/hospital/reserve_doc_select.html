<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>견강할고양</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="/css/style.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column h-100">
<div th:replace="~{hospital/header :: header}"></div>
<div class="container-xl">
	<h1 class="mt-3 mt-md-5 mb-3 mb-md-3">진료 일정 관리</h1>
	<hr/>
	<h4 class="fw-bold mb-3">의사 선택</h4>
	<div id="listarea"></div>
	
</div>
<div th:replace="~{hospital/footer :: footer}"></div>
<script type="text/javascript">
fetch("http://localhost:9001/api/v1/hospital/doctor", {
	method : "GET",
	//headers: {
	   // "Authorization": "application/json",
	   // "username": "application/json",
	  //},
})
.then(response =>  response.json())
.then(data => {
	console.log(data == "");
	if(data == ""){
		document.querySelector("#listarea").innerHTML = '<div class="p-5 text-center text-secondary">등록된 의사가 없습니다.</div>';
	}else{
		const objs = data;
		console.log(objs);
		objs.forEach(obj =>{
			console.log(obj);
			document.querySelector("#listarea").innerHTML += 
				'<a class="btn btn-outline-main w-100 mb-3" href="/hospital/reserveCalender?doctorId=' + obj.id +'&doctorName=' + obj.name  +'">'
			    + obj.name + ' 수의사'
				+ '</a>';
		});
	}
})
.catch(error => console.log(error));




</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
