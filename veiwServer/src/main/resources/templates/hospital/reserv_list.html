<script type="text/javascript">
const memberId = localStorage.getItem("MemberId");
const token = localStorage.getItem("token");

fetch("http://localhost:9001/api/v1/hospital/reservation/waiting", {
	method : "GET",
	headers: {
        'Authorization': `${token}`,
        'memberId' : memberId
    }
})
.then(response =>  response.json())
.then(data => {
	console.log(data == "");
	if(data == ""){
		document.querySelector("#waiting-tab-pane .row").innerHTML = '<div class="col-12 mb-3"><div class="p-5 text-center text-secondary">예약 내역이 없습니다.</div></div>';
	}else{
		const objs = data;
		console.log(objs);
		objs.forEach(obj =>{
			console.log(obj.reservationDatetime);
			let minute = "";
			obj.reservationDatetime[4].toString().length == 1 ? minute = obj.reservationDatetime[4] + '0' : minute = obj.reservationDatetime[4];
			let dateTime = obj.reservationDatetime[0] + "-" + obj.reservationDatetime[1] + "-" + obj.reservationDatetime[2] + " " + obj.reservationDatetime[3] + ":" + minute;
			document.querySelector("#waiting-tab-pane .row").innerHTML += 
				'<div class="col-12 col-md-4 mb-3">'
				  	+ '<div class="p-3 p-md-4 border rounded">'
				  		+ '<div class="mb-2"><span class="fw-bold">[예약번호] ' + obj.id  + '</span></div>'
				  		+ '<div class="mb-2"><span class="fw-bold">진료유형 </span>' + obj.type + '</div>'
				  		+ '<div class="mb-2"><span class="fw-bold">예약자명 </span>' + obj.user.name + '</div>'
				  		+ '<div class="mb-2"><span class="fw-bold">예약날짜 </span>' + dateTime + '</div>'
				  		+ '<div class="d-flex">'
					  		+ '<a class="btn btn-sm btn-main w-100 me-1" href="/hospital/reservDetail?id=' + obj.id + '">상세보기</a>'
					  		+ '<a href="/hospital/notification?id=' + obj.id + '"><button class="btn btn-sm btn-outline-main w-100 ms-1"><i class="bi bi-bell-fill"></i> 알림 보내기</button></a>'
				  		+ '</div></div></div>';
		});
	}
})
.catch(error => console.log(error));
