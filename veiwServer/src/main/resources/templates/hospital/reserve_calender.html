<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>견강할고양</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="/css/style.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="/js/index.global.min.js"></script>
<script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch("http://localhost:9001/api/v1/hospital/business-hours", {
                method: "GET",
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                if (data == "") {
                    alert("등록된 영업시간이 없습니다.");
                } else {
                    const businessHoursData = data;
                    const dayMap = {
                        "sun": 0,
                        "mon": 1,
                        "tue": 2,
                        "wed": 3,
                        "thu": 4,
                        "fri": 5,
                        "sat": 6
                    };

                    function parseBusinessHours(data) {
                        const events = [];
                        for (const [day, times] of Object.entries(data)) {
                            if (times[0] === "영업시간 : 영업 안함") {
                                events.push({
                                    title: '영업 안함',
                                    daysOfWeek: [dayMap[day]],
                                    allDay: true,
                                    display: 'background',
                                    backgroundColor: '#000000', // Red color for non-working days
                                    textColor: '#ffffff' // White text color
                                });
                                continue;
                            }

                            const businessHours = times[0].split(" : ")[1].split("//");
                            const lunchHours = times.length > 1 ? times[1].split(" : ")[1].split("//") : null;

//                             events.push({
//                                 title: '영업시간',
//                                 daysOfWeek: [dayMap[day]],
//                                 startTime: businessHours[0],
//                                 endTime: businessHours[1],
//                             });

//                             if (lunchHours && lunchHours[0] !== "점심시간 없음") {
//                                 events.push({
//                                     title: '점심시간',
//                                     daysOfWeek: [dayMap[day]],
//                                     startTime: lunchHours[0],
//                                     endTime: lunchHours[1],
//                                     display: 'background',
//                                     backgroundColor: '#ffff00', // Yellow color for lunch time
//                                     textColor: '#000000' // Black text color
//                                 });
//                             }
                        }
                        return events;
                    }

                    const events = parseBusinessHours(businessHoursData);

                    const doctorId = document.querySelector("#doctorId").value;
                    const doctorName = document.querySelector("#doctorName").value;
                    var calendarEl = document.getElementById('calendar');
                    var calendar = new FullCalendar.Calendar(calendarEl, {
                        // Tool Bar 목록 document : https://fullcalendar.io/docs/toolbar
                        headerToolbar: {
                            left: 'prevYear,prev,next,nextYear today',
                            center: 'title',
                            right: 'dayGridMonth,dayGridWeek,dayGridDay'
                        },
                        events: events,
                        //selectable: true,
                        //selectMirror: true,

                        // 날짜 클릭 이벤트 설정
                        dateClick: function(info) {
                            var clickedDate = info.dateStr; // 클릭한 날짜
                            var dayEvents = calendar.getEvents().filter(event => 
                                event.startStr.split('T')[0] === clickedDate && event.title === '영업 안함'
                            );
                            if (dayEvents.length > 0) {
                                alert('이 날은 영업하지 않습니다.');
                            } else {
                                window.location.href = '/hospital/reserveSchedule?date=' + clickedDate + '&doctorId=' + doctorId + '&doctorName=' + doctorName; // 다른 페이지로 이동, URL에 날짜 포함
                            }
                        }
                    });

                    calendar.render();
                }
            })
            .catch(error => console.log(error));
        });
    </script>
</head>
<body class="d-flex flex-column h-100">
<div th:replace="~{hospital/header :: header}"></div>
<div class="container-xl">
	<h1 class="mt-3 mt-md-5 mb-3 mb-md-3">진료 일정 관리</h1>
	<hr/>
	<input type="text" id="doctorId" th:value="${doctorId}">
	<input type="text" id="doctorName" th:value="${doctorName}">
	<h4 class="fw-bold mb-3">[[${doctorName}]] 수의사 진료일정</h4>
	<div>
		<div id="calendar" class="mb-5"></div>
	</div>
	
</div>
<div th:replace="~{hospital/footer :: footer}"></div>

<script type="text/javascript">


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
