<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>견강할고양</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="/css/style.css" rel="stylesheet">
<link href="/css/notice.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap" rel="stylesheet">

</head>

<body class="d-flex flex-column h-100">
<div th:replace="~{user/header :: header}"></div>
<div class="container-xl">


<h1 class="mt-3 mt-md-5 mb-3 mb-md-3">공지사항 상세페이지</h1>
<hr>

<div id="detail_wrap" class="mb-4">
     <div class="detail-item">
         <span>제목</span>
         <div id="title"></div>
     </div>
     <div class="detail-item">
         <span>내용</span>
         <div id="content"></div>
     </div>
 </div>
 <div class="btn-container">
 	<a href="/noticeList" class="btn btn-primary">목록가기</a>
     <button id="deleteBtn" class="btn btn-danger">삭제</button>
 </div>



</div>
<div th:replace="~{user/footer :: footer}"></div>
<script th:inline="javascript">

const id = "[[${id}]]";

$(document).ready(function(){

    console.log("id 값:" + id);

    $.ajax({
        url: "http://localhost:9001/notice/" + id,
        method: "GET",
        success: function(notice){
            $('#title').text(notice.title);
            
            $('#date').text(notice.createdAt);

            $('#content').text(notice.content);

        },
        error: function(error){
            console.log("에러 :", error);
            console.log("에러 상세 정보: ", error.responseText);
        }
    });

});

$('#deleteBtn').on('click', function() {
	if (confirm("정말로 삭제하시겠습니까?")) {
		const xhttp = new XMLHttpRequest();
	    xhttp.open("DELETE", "http://localhost:9001/notice/"+id, true);
	    xhttp.onload = function() {
	        if (xhttp.status === 200) {
	            console.log("공지 삭제 성공!");
	            alert("공지가 성공적으로 삭제되었습니다.");
	            window.location.href="/noticeList";
	        } else {
	            console.error("공지 삭제 실패");
	            alert("공지 삭제에 실패했습니다.");
	        }
	    };
	    xhttp.send();
	} else {
        // 사용자가 취소 버튼을 누른 경우
        console.log("삭제가 취소되었습니다.");
    }    
});

</script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
