	<hr class="w-100"/>
	<div class="d-flex">
		<div class="ms-auto search_box input-group mb-3">
		  <input type="text" class="form-control" placeholder="병원이름으로 검색" aria-label="병원이름으로 검색" aria-describedby="searchBtn" name="keywordInput">
		  <button class="btn btn-outline-secondary" type="button" id="searchBtn">검색</button>
		</div>
	</div>
	<div>
		<table class="table table-hover manager-table align-middle">

				<tr>
					<td>#</td>
					<td>병원 아이디</td>
					<td>병원 이름</td>
					<td>주소</td>
					<td>연락처</td>
					<td>상세보기</td>
					<td>블랙리스트</td>
				</tr>
			</thead>
			<tbody id="tbody">
				
			</tbody>
		</table>
	</div>
</div>
<script>
function allList(){
	fetch("http://localhost:9001/api/v1/manager/hospital", {
		method : "GET"
	})
	.then(response => response.text())
	.then(data => {
		const objs = JSON.parse(data);
		//console.log(objs);
		let cnt = 1;
		objs.forEach(obj =>{
			let partnership = obj.partnership ? "Y" : "N"; 
			
			let address = obj.address.replace(/\/\//g, " ");
			document.getElementById("tbody").innerHTML += 
				'<tr>'
					+ '<td>' + cnt + '</td>'
					+ '<td>' + obj.username + '</td>'
					+ '<td>' + obj.hospitalName + '</td>'
					+ '<td>' + address + '</td>'
					+ '<td>' + obj.phone + '</td>'
					+ '<td>'
						+ '<a class="btn btn-primary" href="/manager/vetDetail?id='+ obj.id +'">상세보기</a>'
					+ '</td>'
					+ '<td>'
						+ '<button class="btn btn-outline-danger" onclick="blackListAdd(event, ' + obj.id + ')">블랙리스트 추가</button>'
					+ '</td>'
				+ '</tr>';
				cnt++;
		});
		
	})
	.catch(error => console.log(error));
}
allList();

document.querySelector("#searchBtn").addEventListener("click", function(){
	const keyword = document.querySelector("input[name='keywordInput']").value;
	console.log(keyword);
	if(keyword==""){
		document.getElementById("tbody").innerHTML = ""; // 이전 검색 결과를 초기화
		allList();
	}else{
		fetch("http://localhost:9001/api/v1/manager/hospital/keyword/" + keyword, {
			method : "GET"
		})
		.then(response => response.text())
		.then(data => {
			const objs = JSON.parse(data);
			document.getElementById("tbody").innerHTML = ""; // 이전 검색 결과를 초기화
			//console.log(objs);
			if(objs.length === 0){
				document.getElementById("tbody").innerHTML = "<tr><td colspan='7'>검색 결과 없습니다.</td><tr>";
			}else{
				let cnt = 1;
				objs.forEach(obj =>{
					let partnership = obj.partnership ? "Y" : "N"; 
					
					let address = obj.address.replace(/\/\//g, " ");
					document.getElementById("tbody").innerHTML += 
						'<tr>'
							+ '<td>' + cnt + '</td>'
							+ '<td>' + obj.username + '</td>'
							+ '<td>' + obj.hospitalName + '</td>'
							+ '<td>' + address + '</td>'
							+ '<td>' + obj.phone + '</td>'
							+ '<td>'
								+ '<a class="btn btn-primary" href="/manager/vetDetail?id='+ obj.id +'">상세보기</a>'
							+ '</td>'
							+ '<td>'
								+ '<button class="btn btn-outline-danger" onclick="blackListAdd(event, ' + obj.id + ')">블랙리스트 추가</button>'
							+ '</td>'
						+ '</tr>';
						cnt++;
				});
			}
		})
	}
	
})
